{% extends "base.html" %}
{% block title %}Добавить товар - SkyStore{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="my-0">Добавить новый товар</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100 mt-3">Сохранить</button>
                    </form>

                    <a href="{% url 'home' %}" class="btn btn-outline-secondary w-100 mt-3">
                        <i class="fas fa-arrow-left"></i> Вернуться к каталогу
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
