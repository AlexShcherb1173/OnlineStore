{% extends "base.html" %}
{% load static %}
{% block title %}Удалить товар — SkyStore{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-danger text-white">
                    <h4 class="my-0 fw-semibold">
                        <i class="fas fa-trash-alt me-2"></i>Удалить товар
                    </h4>
                </div>

                <div class="card-body text-center">
                    <p class="lead">
                        Вы уверены, что хотите удалить товар<br>
                        <strong class="text-danger">«{{ object.name }}»</strong>?
                    </p>

                    {% if object.image %}
                        <img src="{{ object.image.url }}" alt="{{ object.name }}" class="img-fluid rounded shadow-sm mb-3" style="max-height: 250px;">
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-danger px-4">
                                <i class="fas fa-check me-1"></i> Да, удалить
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-secondary px-4">
                                <i class="fas fa-times me-1"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
