{% extends "base.html" %}
{% load static %}

{% block title %}Удалить пост — {{ object.title }}{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 700px;">
  <div class="card border-danger shadow-sm">
    <div class="card-header bg-danger text-white">
      <h4 class="my-2"><i class="fa-solid fa-triangle-exclamation me-1"></i> Подтверждение удаления</h4>
    </div>
    <div class="card-body">
      <p class="lead">Вы действительно хотите удалить пост <strong>«{{ object.title }}»</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-outline-secondary">
            Отмена
          </a>
          <button type="submit" class="btn btn-danger">
            Удалить
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="mt-3">
    <a href="{% url 'blog:post_list' %}" class="btn btn-link">← К списку постов</a>
  </div>
</div>
{% endblock %}
