{% extends "base.html" %}
{% load static %}

{% block title %}Вход — SkyStore{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Войти в аккаунт</h4>
        </div>
        <div class="card-body">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
          </form>

          <div class="text-center mt-3">
            <p class="small mb-0">Нет аккаунта?
              <a href="{% url 'users:register' %}" class="text-decoration-none fw-bold">Зарегистрироваться</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
