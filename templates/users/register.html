{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация — SkyStore{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white text-center">
          <h4 class="mb-0"><i class="fas fa-user-plus"></i> Регистрация</h4>
        </div>
        <div class="card-body">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100 mt-3">Создать аккаунт</button>
          </form>

          <div class="text-center mt-3">
            <p class="small mb-0">Уже есть аккаунт?
              <a href="{% url 'users:login' %}" class="text-decoration-none fw-bold">Войти</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
